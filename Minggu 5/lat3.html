<!DOCTYPE html>
<html>
<head>
    <title>AKN Bojonegoro</title>
</head>
<body>
    <h1 style="color:green">What Can Javascript Do?</h1>
    <p style="color:blue" id="demo">Javascript can change the style of an HTML element.</p>
    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            x.style.fontsize = "30px";
            x.style.color = "red";
        }
    </script>
    <button type="button" onclick="myFunction ()">Click Me!</button>
</body>
</html>
